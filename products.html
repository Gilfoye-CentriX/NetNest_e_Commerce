<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetNest - Products</title>
    <link rel="stylesheet" href="styles/general_style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/NetNest-logo.jpg" alt="NetNest Logo" class="logo-img">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="checkout.html">Checkout</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="create_account.html">Create Account</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Our Products</h1>
        <div class="filter-container">
            <label for="category-filter">Filter by Category:</label>
            <select id="category-filter">
                <option value="all">All Categories</option>
                <option value="android">Android</option>
                <option value="samsung">Samsung</option>
                <option value="huawei">Huawei</option>
            </select>
        </div>
        <div class="product-list">
            <div class="product-card" data-category="android">
                <img src="images/Smartphone.jpg" alt="Android 6.0">
                <h2>Android 6</h2>
                <p>R99.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card" data-category="samsung">
                <img src="images/Cellphone.jpg" alt="Samsung">
                <h2>Samsung</h2>
                <p>R149.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card" data-category="huawei">
                <img src="images/Phone.jpg" alt="Huawei">
                <h2>Huawei</h2>
                <p>R149.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More product cards will be added here -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 NetNest. All rights reserved.</p>
    </footer>

    <script src="scripts/product_script.js"></script>
	<script src="scripts/cart.js"></script>
</body>
</html>

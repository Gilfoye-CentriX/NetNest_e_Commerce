<html lang="en">
<head>
    <meta charset="UTF-8">

    <header>
        <div class="logo">

        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>

                <li>Subtotal: <span id="subtotal">R0.00</span></li>
